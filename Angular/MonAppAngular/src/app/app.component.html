<!--The whole content below can be removed with the new code.-->
<header>
      <nav class="navbar navbar-inverse">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Mes  Contacts</a>
        </div>
      </nav>
    </header>

    <div class="row">
      <div class="col-sm-4">
        <div *ngIf="Contacts">
          <ul class="list-group list-contacts">
            <li class="list-group-item" 
            *ngFor="let contact of Contacts"
            (click)="choisirUnContact(contact)"
            [class.active]="contact === contactActif">
              {{contact.fullname}} <i>{{contact.fullname}}</i>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-8">

        <!-- Appel de notre Composant app-profil-contact -->
        <app-profil-contact [contact]="contactActif" ></app-profil-contact>

        <div class="jumbotron"
        *ngIf="!contactActif">
          <i class="glyphicon glyphicon-hand-left"></i>
          <h2>Bienvenu, choisis un contact</h2>
        </div>
      </div>
    </div>

    <p>Bonjour {{contact.fullname}} <i>{{contact.fullname}}</i></p>


    <footer class="text-center">
      Copyright &copy; 2017
    </footer>
