<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire de Contact</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        form fieldset {
            border:1px solid #CCC;
            border-radius:10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
            width: 500px;
            margin: 40px auto;
        }
        form input, form textarea {
            width: 100%;
            margin: 5px 0;
        }

        .recap {
            display: none;
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background: LimeGreen  ;
            font-size: 23px;
            color: white;
        }

    </style>
</head>
<body>
    <form id="MonFormulaire" action="contact.php" method="GET">
        <fieldset>
            <input type="text" id="fullname" placeholder="Nom et Prénom">
            <input type="email" id="email" placeholder="Email">
            <input type="tel" id="tel" placeholder="Téléphone">
            <input type="text" id="sujet" placeholder="Sujet">
            <textarea id="message" cols="30" rows="10" placeholder="Message..."></textarea>
            <input type="submit" value="Envoyer ma Demande">
        </fieldset>
    </form>
    <div class="recap">

    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script>
        /* -------------------------------------------------
        |             ~~~   LA CONSIGNE     ~~~            |
        |                                                  |
        | A partir du Formulaire de Contact ci-dessus :    |
        |                                                  |
        |   1. Afficher à l'utilisateur un Récapitulatif   |
        |   de sa demande de contact.                      |
        |                                                  |
        ------------------------------------------------- */
        $('#MonFormulaire').on('submit', function(e) {
            $('.recap').fadeIn('slow').css('display', 'block');
            $('.recap').append('<p> Name : '+ $('#fullname').val() + '</p>');
            $('.recap').append('<p> Email : '+ $('#email').val() + '</p>');
            $('.recap').append('<p> TEL : '+ $('#tel').val() + '</p>');
            $('.recap').append('<p> Sujet : '+ $('#sujet').val() + '</p>');
            $('.recap').append('<p> Message :'+ $('#message').val() + '</p>');
            e.preventDefault();
        })
    </script>
</body>
</html>
