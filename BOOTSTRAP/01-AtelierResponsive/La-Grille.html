<!DOCTYPE html>
<html lang="fr">
<head>
    <!--Encodage des caracteres de la page -->
    <meta charset="UTF-8">

    <!-- affichege du site sans zoom, initialise @ 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Pour IE, s'assurer qu'il utilise la dernièr varsion de son moteur de rendu -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootsrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <!--html5Shiv polyfil-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>

    <!-- Respond.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js" integrity="sha256-g6iAfvZp+nDQ2TdTR/VVKJf3bGro4ub5fvWSWVRi2NE=" crossorigin="anonymous"></script>

    <!-- titre de la page -->
    <title>Document</title>

    <style>
        [class*="col-"] {
            background-color: rgba(86, 61, 124, 0.15);
            border: 1px solid rgba(86, 61, 124, 0.2);
            padding-bottom: 15px;
            padding-top: 15px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Le Container va inclure l'ensemble de nos lignes et colonnes' -->
    <!-- BOOSTRAP propose 2 container : .container et le .container-full-->
    <main class="container">

        <!-- Creation d'une ligne-->
        <div class="row">

            <!-- dans votre ligne, vous pouvez créer plusieur colonnes,
            mais rappelez-vous, toujours sur la base de nos 12 colonnes-->

            <!-- Une grande colonne de 12-->
            <div class="col-lg-12">col-lg-12</div>

            <!-- Deux colonnes cote a cote-->
            <div class="col-lg-6">col-lg-6</div>
            <div class="col-lg-6">col-lg-6</div>

            <!-- Trois colonnes cote a cote-->
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>
            <div class="col-lg-4">col-lg-4</div>

            <!-- quatre colonnes cote a cote-->
            <div class="col-lg-3">col-lg-3</div>
            <div class="col-lg-3">col-lg-3</div>
            <div class="col-lg-3">col-lg-3</div>
            <div class="col-lg-3">col-lg-3</div>
            
            <!-- Je peux imbriquer mes rangées -->
            <div class="col-lg-12">
                col-lg-12
                <div class="row">
                    <div class="col-lg-4">col-lg-4</div>
                    <div class="col-lg-8">
                        col-lg-8
                        <div class="row">
                            <div class="col-lg-6">col-lg-6</div>
                            <div class="col-lg-6">
                                <img class="img-responsive img-rounded img-thumbnail" src="http://lorempixel.com/400/200/" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> <!-- div.row -->

            <!--
                PLUSIEURS TYPE DE COLONNES:

                    lg : Ecran Large
                    md : Ecran Moyen (medium)
                    sm : Ecran Réduit (small)
                    xs : Petit Ecran (x-small)
            -->

            
    </main><!-- main.container -->


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootsrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
